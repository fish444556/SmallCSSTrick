<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      flex-flow: row;
    }
    .description {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>


<p>
  <span class="description">
    When the window's width reduces, fix something on the right and make the description text ellipsis.
  </span>
  <b >Fix button</b>
</p>

</body>

</html>
